<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect Four!</title>
    <link rel="stylesheet" href="connect4.css" />
    <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div id="game-container">
      <h1 id="game-title">Connect Four</h1>
      <!-- <img id="game-logo" src="logo.png" alt="Connect Four Logo" /> -->
    </div>
    <div id="input-container">
      <input id="p1-color" placeholder="Player 1 - Choose your color" />
      <input id="p2-color" placeholder="Player 2 - Choose your color" />
      <button id="start-game">Start Game!</button>
    </div>
    <div id="game-rules">
      <h2><u>Game Rules:</u></h2>
      <ul>
        <li>Player 1 and 2 alternate turns.</li>
        <br />
        <li>
          On each turn, a piece is dropped down a column until a player gets
          four-in-a-row (horiz, vert, or diag) or until board fills (tie).
        </li>
        <br />
        <li>First player to get four-in-a-row wins.</li>
      </ul>
    </div>

    <div id="game">
      <table id="board"></table>
    </div>

    <script src="connect4.js"></script>
  </body>
</html>
